name: swift_cv
description: A Flutter app for building professional CVs and resumes.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.17.9
  cloud_firestore: ^4.15.9
  firebase_storage: ^11.6.10
  google_sign_in: ^6.2.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  pdf: ^3.10.7
  image_picker: ^1.0.7
  image_cropper: ^5.0.1
  share_plus: ^8.0.2
  path_provider: ^2.1.3
  intl: ^0.19.0
  uuid: ^4.2.1
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  url_launcher: ^6.2.2
  permission_handler: ^11.3.0
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700

  # Web-specific configuration
  web:
    generate: true